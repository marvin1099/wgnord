name: Update User Agent

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight
  workflow_dispatch:

jobs:
  update-user-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update user agent version in script
        run: |
          sed -i "s/^version=\"[^\"]*\"/version=\"${{ env.LATEST_VERSION }}\"/" path/to/your/script.sh
          git config --global user.email "github-bot@users.noreply.github.com"
          git config --global user.name "github-bot"
          git add path/to/your/script.sh
          git commit -m "Update user agent version to ${{ env.LATEST_VERSION }}"
          git push
